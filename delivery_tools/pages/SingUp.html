<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SingUp</title>
        <link rel="../css/EstilosSingUp.css">

    </head>
    <body>
    <div class="titulo">
        <h1>Rellena las Casillas con tus Datos</h1>
    </div>
    <br>
    <div class="singup">
        <form action="#" method="post">
            <p>Ingresa tu Correo</p>
            <input type="email" id="correo" name="correo" required>
            <br>
            <p>Crea una contraseña</p>
            <input type="password" id="contraseña" name="contraseña" required>
            <br>
            <p>Crea un Usuario</p>
            <input type="text" id="usuario" name="usuario" placeholder="Este Usuario Sera Visible Para Todos" required>
            <br>
            <p>Cuentas con Algun Establecimiento de Venta de Algun Producto?</p>
            <input type="checkbox" id="localSI" name="localSI" placeholder="SI">SI     <input type="checkbox" id="localNO" name="localNO">NO
            <br>
            <p>En el Caso de que tu Respuesta Fuera Si, da una Breve Descripcion del Giro del Negocio</p>
            <input type="text" id="descripcion" name="descripcion" placeholder="QUE VENDES">
        </form>
    </div>
    </body>
</html>
